<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
    <h1 style="color: #333;">Add New Expense</h1>
    <form method="post" style="margin-bottom: 20px;">
        <label for="date" style="display: inline-block; width: 100px;">Date:</label>
        <input type="date" id="date" name="date" required style="width: 200px;"><br>

        <label for="category" style="display: inline-block; width: 100px;">Category:</label>
        <input type="text" id="category" name="category" required style="width: 200px;"><br>

        <label for="amount" style="display: inline-block; width: 100px;">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required style="width: 200px;"><br>

        <label for="description" style="display: inline-block; width: 100px;">Description:</label>
        <textarea id="description" name="description" style="width: 200px;"></textarea><br>

        <button type="submit" style="margin-top: 10px; padding: 5px 10px;">Add Expense</button>
    </form>
    <a href="{{ url_for('index') }}" style="text-decoration: none; color: #007bff;">Home</a>
</body>
</html>
